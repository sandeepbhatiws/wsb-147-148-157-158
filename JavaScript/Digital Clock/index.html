<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row">
        <div class="date">
            <h1 id="date"> 21 May 2025</h1>
        </div>
        <div class="clock">
            <div class="clock_data" id="days">0 Days</div>
            <div class="clock_data" id="hours">0 Hours</div>
            <div class="clock_data" id="minutes">0 Minutes</div>
            <div class="clock_data" id="seconds">0 Seconds</div>
        </div>
    </div>
    
    <script src="js/custom.js"></script>
</body>
</html>
