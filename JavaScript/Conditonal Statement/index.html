<html>
    <head>
        <title>Conditonal Statement</title>
    </head>
    
    <body>

        <script>

            var a = prompt('Enter the number');


            if(a % 2 == 0){
                document.write('<h1>Even Number</h1>');
            } else {
                document.write('<h1>Odd Number</h1>');
            }

        </script>
    </body>
</html>
